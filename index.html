<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chama Voting Online App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Online Chama Numbers Voting/Selection System
        <div class="input-section">
            <input type="number" id="numberCount" placeholder="Enter number of members" min="1" max="100">
            <button onclick="generateNumbers()">How many members are voting</button>
        </div>
        <div id="numbers" class="numbers"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
